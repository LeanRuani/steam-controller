<!DOCTYPE html>
<html lang="es">
<head>
<title>Formularios</title>
<script>
function iniciar(){
    nombre1=document.getElementById("nombre");
    nombre2=document.getElementById("apellido");
    nombre1.addEventListener("input", validacion1, false);
    nombre2.addEventListener("input", validacion2, false);
    validacion1();
    validacion2();
}
function validacion1(){
    if(nombre1.value==''){
    nombre1.setCustomValidity('inserte al menos un nombre');
    nombre1.style.background='#FFDDDD';
    }else{
    nombre1.setCustomValidity('');
    nombre1.style.background='#FFFFFF';
    }
}

function validacion2(){
    if(nombre2.value==''){
    nombre2.setCustomValidity('APELLIDA');
    nombre2.style.background='#FFDDDD';
    }else{
    nombre2.setCustomValidity('');
    nombre2.style.background='#FFFFFF';
    }
}

window.addEventListener("load", iniciar, false);
</script>
</head>
<body>
<section>
<form name="registracion" method="get">
Nombre:
<input type="text" name="nombre" id="nombre">
Apellido:
<input type="text" name="apellido" id="apellido">
<input type="submit" id="send" value="ingresar">
</form>
</section>
</body>
</html>
